<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ livro.titulo }}</title>
</head>
<body>
    <h1>{{ livro.titulo }}</h1>
    <p>Autor: {{ livro.autor }}</p>
    <p>Ano de Publicação: {{ livro.ano_publicacao }}</p>
    <p>
        <!-- Exibindo a miniatura da capa -->
        {% if livro.foto_capa %}
            <img src="{{ livro.foto_capa.url }}" alt="Capa do livro" width="200" style="max-height: 300px; object-fit: cover;">
        {% else %}
            Sem capa
        {% endif %}
    </p>
    <a href="{% url 'acervo_pessoal:editar_livro' livro.id %}">Editar</a> |
    <a href="{% url 'acervo_pessoal:deletar_livro' livro.id %}">Deletar</a> |
    <a href="{% url 'acervo_pessoal:listar_livros' %}">Voltar</a>
    <a href="{% url 'acervo_pessoal:emprestimo' livro.id %}">Registrar Empréstimo</a>

</body>
</html>
